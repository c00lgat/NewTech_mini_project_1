name: Test_on_Pull_Request
on: 
    pull_request:
        paths:
            - 'app/**'
    workflow_dispatch:
jobs:
    first-job:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout
              uses: actions/checkout@v6

            - name: ConfigPython
              uses: actions/setup-python@v6
              with:
                python-version: '3.11'

            - name: install_dependencies
              working-directory: app/
              run: |
                pip install -r requirements.txt

            - name: lint_code
              working-directory: app/
              run: |
                python -m flake8 --select=E,F --ignore=E128 main.py business_logic.py

            - name: security_checks
              working-directory: app/
              run: |
                python -m bandit main.py business_logic.py --severity-level high

            - name: pytest_tests
              working-directory: app/
              run: |
                python -m pytest tests/

            - name: coverage_report
              working-directory: app/
              run: |
                python -m pytest --cov=./ --cov-report=json --cov-fail-under=80

      